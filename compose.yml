version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: sigil-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: sigil-vhost
    volumes:
      - sigil_rabbitmq_data:/var/lib/rabbitmq
      - sigil_rabbitmq_logs:/var/log/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sigil_rabbitmq_data:
  sigil_rabbitmq_logs:
